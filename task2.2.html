<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .box {
            flex: 1 1 calc(25% - 40px);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            height: 120px;
            width: 120px;
        }

        @media (max-width: 992px) {
            .box {
                flex: 1 1 calc(50% - 40px);
            }
        }

        @media (max-width: 600px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: red;">Box 1</div>
        <div class="box" style="background-color: green;">Box 2</div>
        <div class="box" style="background-color: yellow;">Box 3</div>
        <div class="box" style="background-color: blue;">Box 4</div>
    </div>
</body>
</html>
